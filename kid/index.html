    <script>
    // Auto-versioning system
    fetch('/api/version.php')
        .then(r => r.json())
        .then(data => {
            const script = document.createElement('script');
            script.src = `kid.js?v=${data.timestamp}`;
            document.body.appendChild(script);
        })
        .catch(() => {
            // Fallback if version fetch fails
            const script = document.createElement('script');
            script.src = 'kid.js?v=' + Date.now();
            document.body.appendChild(script);
        });
</script>

<script>
    // PWA Update Detection using Central Version System
    let newWorker;
    let currentVersion = null;
    
    async function checkForUpdates() {
        try {
            const response = await fetch('/api/version.php');
            const data = await response.json();
            const serverVersion = data.version;
            
            if (currentVersion === null) {
                currentVersion = serverVersion;
                console.log('Initial version:', currentVersion);
            } else if (serverVersion !== currentVersion) {
                console.log('New version detected:', serverVersion, '(was:', currentVersion + ')');
                
                // Show update button
                const updateBtn = document.getElementById('update-btn');
                if (updateBtn) {
                    updateBtn.style.display = 'flex';
                    updateBtn.classList.add('pulse-animation');
                }
                
                currentVersion = serverVersion;
            }
        } catch (error) {
            console.error('Error checking version:', error);
        }
    }
    
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/kid/sw.js')
            .then((reg) => {
                console.log('Service Worker Registered');
                
                // Check version immediately
                checkForUpdates();
                
                // Check for updates every 30 seconds
                setInterval(() => {
                    checkForUpdates();
                    reg.update();
                }, 30000);
                
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // New service worker installed
                            const updateBtn = document.getElementById('update-btn');
                            if (updateBtn) {
                                updateBtn.style.display = 'flex';
                                updateBtn.classList.add('pulse-animation');
                            }
                        }
                    });
                });
            })
            .catch(err => console.log('Service Worker Registration Failed:', err));
        
        // Handle update button click
        document.addEventListener('DOMContentLoaded', () => {
            const updateBtn = document.getElementById('update-btn');
            if (updateBtn) {
                updateBtn.addEventListener('click', () => {
                    if (newWorker) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }
                    
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });
                    
                    // Force reload even if service worker doesn't respond
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                });
            }
        });
    }
</script>
